
server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
